<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./main.js" defer></script>
  </head>

  <body class="flex items-center justify-center bg-[#f5f5f5]">
    <div class="flex flex-col">
      <h1
        class="text-[#b83f45] text-[80px] text-center my-[40px] font-extralight hover:text-cyan-500"
      >
        todos
      </h1>
      <div class="flex relative">
        <div class="absolute top-[20px] left-[20px]" id="toggle"></div>
        <input
          id="input"
          placeholder="What needs to be done?"
          class="pl-[60px] py-[16px] pr-[16px] shadow-2xl h-[65px] w-[550px] text-2xl font-extralight"
        />
      </div>
      <ul
        class="bg-white shadow-2xl border-t border-[#e6e6e6] text-2xl text-[#484848]"
        id="list"
      ></ul>
      <footer
        id="footer"
        class="hidden px-[15px] py-[10px] bg-white flex justify-between shadow-2xl"
      >
        <div id="counter">1 item left</div>
        <div class="flex gap-2.5" id="filter">
          <a href="#/" class="p-1 border-pink-500">All</a>
          <a href="#/active" class="p-1 border-pink-500">Active</a>
          <a href="#/completed" class="p-1 border-pink-500">Completed</a>
        </div>
        <button>Clear completed</button>
      </footer>
      <footer
        class="text-[11px] mt-[65px] text-center text-[#4d4d4d] font-light"
      >
        <p>Double-click to edit a todo</p>
        <p>Created by the TodoMVC Team</p>
        <p>Part of TodoMVC</p>
      </footer>
    </div>
  </body>
</html>
